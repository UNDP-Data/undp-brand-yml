  tertiary: dark-red
  success: light-green
  info: light-azure
  warning: light-red
  danger: red
  light: white
  dark: gray-700
typography:
  fonts:
    - family: ProximaNova
      source: file
      files:
        - path: https://github.com/undp/design-system/raw/refs/heads/master/stories/assets/fonts/proximanova-regular-webfont.woff2
        - path: https://github.com/undp/design-system/raw/refs/heads/master/stories/assets/fonts/proximanova-bold-webfont.woff2
          weight: bold
        - path: https://github.com/undp/design-system/raw/refs/heads/master/stories/assets/fonts/proximanova-semibold-webfont-2.woff2
          weight: semi-bold
        - path: https://github.com/undp/design-system/raw/refs/heads/master/stories/assets/fonts/proximanova-regularit-webfont.woff2
          style: italic
    - family: Noto Sans Mono
      source: bunny
  base:
    family: ProximaNova
    size: 1rem
    line-height: 1.4
    weight: 400
  headings:
    family: ProximaNova
    weight: semi-bold
    line-height: 1.15
    color: black
  monospace:
    family: Noto Sans Mono
    size: 1rem
  monospace-inline:
    color: black
    background-color: gray-200
  monospace-block:
    line-height: 1.4
    color: black
    background-color: gray-200
  link:
    color: dark-red
    background-color: gray-200
    decoration: underline
