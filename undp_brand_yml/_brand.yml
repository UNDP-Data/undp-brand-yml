meta:
  name:
    full: United Nations Development Programme
    short: UNDP
  link:
    home: https://www.undp.org
    github: https://github.com/undp
    twitter: https://x.com/undp
    linkedin: https://www.linkedin.com/company/undp
    facebook: https://www.facebook.com/undp
    threads: https://www.threads.com/@undp
    instagram: https://www.instagram.com/undp
    youtube: https://www.youtube.com/undp
  description: |
    UNDP is the leading United Nations organization fighting to end the
    injustice of poverty, inequality, and climate change. Working with
    our broad network of experts and partners in 170 countries, we help
    nations to build integrated, lasting solutions for people and planet.
    
    Learn more at undp.org or follow at @UNDP.
  founded: 1965
logo:
  images:
    favicon: https://www.undp.org/sites/g/files/zskgke326/files/favicon.ico
    undp-blue:
      path: https://design.undp.org/images/undp-logo-blue.svg
      alt: "United Nations Development Programme logo in blue"
    undp-white:
      path: https://design.undp.org/images/undp-logo-white.svg
      alt: "United Nations Development Programme logo in white"
    pnud-blue:
      path: https://design.undp.org/images/pnud-logo-blue.svg
      alt: "United Nations Development Programme logo in blue"
    pnud-white:
      path: https://design.undp.org/images/pnud-logo-white.svg
      alt: "United Nations Development Programme logo in white"
  small:
    light: undp-blue
    dark: undp-white
  medium:
    light: undp-blue
    dark: undp-white
  large:
    light: undp-blue
    dark: undp-white
